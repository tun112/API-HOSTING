<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Client</title>
  </head>
  <body>
    <h1>API Client</h1>
    <button id="fetch-button">Fetch Message</button>
    <p id="response"></p>

    <script>
      document
        .getElementById("fetch-button")
        .addEventListener("click", async () => {
          try {
            const response = await fetch(
              "https://your-api-name.onrender.com/api/hello"
            ); // Replace with your actual API URL
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            const data = await response.json();
            document.getElementById("response").innerText = data.message; // Display the response message
          } catch (error) {
            console.error("Error fetching the message:", error);
            document.getElementById("response").innerText =
              "Error fetching the message";
          }
        });
    </script>
  </body>
</html>
