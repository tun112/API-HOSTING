<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple API Client</title>
  </head>
  <body>
    <h1>Simple API Interaction</h1>
    <button id="sendMessage">Send Message to Server</button>
    <div id="response"></div>

    <script>
      document.getElementById("sendMessage").addEventListener("click", () => {
        // Update this URL with your server's URL
        fetch("http://localhost:10000/api/hello") // Change this for Render deployment
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById("response").innerText = data; // Display server response
          })
          .catch((error) => {
            console.error("Error:", error); // Log any errors
          });
      });
    </script>
  </body>
</html>
